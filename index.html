<!DOCTYPE html>

<html>
	
	<head>
		<title>Bernstein Captions BETA</title>
		<!-- Dependencies -->
		<script src="modernizr.custom.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js.cookie.js"></script>
 
		<!-- CSS --> 
		<link rel="stylesheet" href="/build/ableplayer.min.css" type="text/css"/>
 
		<!-- JavaScript -->
		<script src="/build/ableplayer.min.js"></script>
	</head>
	
	<body>
		
		<!-- Video File -->
		<video id="video1" data-able-player preload="auto" width="480" height="360" poster="Cover.jpg">
 		<source type="video/webm" src="Music.webm"/>
  		<source type="video/mp4" src="Music.mp4"/>
  		<track kind="captions" src="captions_musicalcues.vtt" srclang="en" label="Musical Cues"/>
  		<track kind="captions" src="captions_script.vtt" srclang="es" label="Script"/>
  		<track kind="captions" src="captions_transcript.vtt" srclang="ed" label="Transcript"/>
		<track kind="descriptions" src="descriptions_musicalcues.vtt" srclang="en">
		<track kind="descriptions" src="descriptions_script.vtt" srclang="es">
		<track kind="descriptions" src="descriptions_script.vtt" srclang="ed">


		</video>
		

	</body>


</html>
