<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Bernstein Captions BETA</title>
		
		<!-- Dependencies -->
		<script src="thirdparty/modernizr.custom.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="thirdparty/js.cookie.js"></script>
 
		<!-- CSS --> 
		<link rel="stylesheet" href="build/ableplayer.min.css" type="text/css"/>
 
		<!-- JavaScript -->
		<script src="build/ableplayer.min.js"></script>
	</head>
	
	<body> 
		<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
		<script src="main.js"></script>


		<div id="headliner">
		<h1> What Does Music Mean? </h1>
		<h5> (See Instructions Below) </h5>
		</div>

		<div class="container">
		<!-- Video Player -->
		<video id="video1" data-able-player preload="auto" width="480" height="360" poster="Cover.jpg" data-search="Beethoven" data-search-div="results">
  		<source type="video/mp4" src="https://s3.amazonaws.com/musedlab-nyphil/bernstein/Music.mp4"/>
  		<track kind="captions" src="captions_script.vtt" srclang="es" label="Script"/>
  		<track kind="captions" src="captions_transcript.vtt" srclang="ed" label="Transcript"/>
		<track kind="captions" src="captions_musicalcues.vtt" srclang="en" label="Musical Cues"/>
		<track kind="descriptions" src="descriptions_script.vtt" srclang="es">
		<track kind="descriptions" src="descriptions_transcript.vtt" srclang="ed">
		<track kind="descriptions" src="descriptions_musicalcues.vtt" srclang="en">
		</video>
		<iframe class="doc" src="Document.pdf" height=500 width=400 ></iframe>
		<div id="results-wrapper">
   		 <h2>Your Search Results</h2>
   		 <p>You searched for: <span id="search-term">Beethoven</span></p>
   		 <div id="results" class="able-search-results"></div>
  		</div>
  		<div id="transcript"></div>
		</div>
		</div>

		<div id="instructions">
		<img src="button-icons/white/transcript.png"> 
		<h5>  Toggles the transcript. </h5>        
		<input id="search-bar" type="text">
		
		<div id="searchbutton">
		Search
		</div>

		<div id="bottom-line">
		<img src="button-icons/white/captions.png"> 
		<h5> Toggles the chosen document. </h5>
		</div>
		</div>


		

	</body>
</html>
